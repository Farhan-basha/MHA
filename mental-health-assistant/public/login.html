<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up - Mental Health Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Mental Health Assistant</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login/Sign-Up</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="analysis.html">Real-Time Analysis</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact/Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="auth-container">
            <div id="login-screen">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>
            </div>
            <div id="signup-screen" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mental Health Assistant</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
